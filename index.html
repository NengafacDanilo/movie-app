<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-app</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="icon" href="./pic/FB_IMG_1675447938315.jpg">
</head>                      
<body>   
    <h1 id="blinkingHeader">Welcome to Movie App</h1>
    <header>
      <form action="" id="form">
        <input type="text" id="searchInput" placeholder="Search for movies..." class="search">
      </form>
    </header>
     
    <aside>
        <h2>Filter by Genre:</h2>
        <ul id="genreFilter">
            <li><input type="checkbox" id="action"> Action</li>
            <li><input type="checkbox" id="comedy"> Comedy</li>
            <li><input type="checkbox" id="drama"> Drama</li>
        </ul>
    </aside>
                        
    <main id="main">
       
    </main>
</body>
<script src="./app.js"></script>
